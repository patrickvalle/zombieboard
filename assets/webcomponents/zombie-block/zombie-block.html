<script>

	ZombieBlockBehavior = {
		properties: {
		},
		ready: function() {
			// Randomly generate background color
			var colors = ZombieConfig.layout.palette;
			var changeBackground = function(_this) {
				_this.style.background = colors[Math.floor(Math.random() * colors.length)];
			};
			changeBackground(this);
			// Change background color periodically (10 minutes)
			var _this = this;
			setInterval(function() {
				changeBackground(_this);
			}, 600000);
			// Setup column classes
			if(this.columns > 1) {
				this.classList.add('two-columns');
			}
			// Setup row classes
			switch(this.rows) {
				case 2:
					this.classList.add('two-rows');
					break;
				case 3:
					this.classList.add('three-rows');
					break;
				case 4:
					this.classList.add('four-rows');
					break;
				default:
					break;
			}
			this.classList.add('block');
		},
		displayChanged: function(display) {
			
		},
		setDimensions: function(columns, rows) {
			this.columns = columns;
			this.rows = rows;
		}
	};
</script>
