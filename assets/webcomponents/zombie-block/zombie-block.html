<link rel="import" href="../../bower/paper-styles/paper-styles.html">
<link rel="import" href="../zombie-config/zombie-config.html">

<script>
	ZombieBlockBehavior = {
		properties: {
			display: {
				type: Boolean,
				value: false/*,
				notify: true,
				observer: 'displayChanged'*/
			},
			columns: {
				type: Number,
				value: 1
			},
			rows: {
				type: Number,
				value: 1
			}
		},
		ready: function() {
			// Randomly generate background color
			var colors = ZombieConfig.layout.palette;
			this.style.background = colors[Math.floor(Math.random() * colors.length)];
			// Setup column classes
			if(this.columns > 1) {
				this.classList.add('two-columns');
			}
			// Setup row classes
			switch(this.rows) {
				case 2:
					this.classList.add('two-rows');
					break;
				case 3:
					this.classList.add('three-rows');
					break;
				case 4:
					this.classList.add('four-rows');
					break;
				default:
					break;
			}
			this.classList.add('block');
		},
		displayChanged: function(display) {
			
		},
		setDimensions: function(columns, rows) {
			this.columns = columns;
			this.rows = rows;
		}
	};
</script>
