<!-- imports -->
<link rel="import" href="../../bower/iron-icon/iron-icon.html">
<link rel="import" href="../../bower/iron-icons/iron-icons.html">
<link rel="import" href="../../bower/paper-button/paper-button.html">
<link rel="import" href="../../bower/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../zombie-config/zombie-config.html">

<dom-module id="zombie-toolbar">
  
  <!-- styling -->
  <link rel="import" type="css" href="zombie-toolbar.css">

  <!-- template -->
  <template>
    <paper-toolbar class="toolbar">
    	<h1 class="title">zombieboard</h1>
    	<div class="buttons">
	    	<paper-button on-tap="onSettingsTap">
			  	<iron-icon icon="settings"></iron-icon>
			  	<p> Settings</p>
			  </paper-button>
			  <paper-icon-button icon="settings" on-tap="onSettingsTap"></paper-icon-button>
			 </div>
		</paper-toolbar>
  </template>

  <!-- scripts -->
  <script src="zombie-toolbar.js"></script>

</dom-module>
